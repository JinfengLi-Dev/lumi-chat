# Testcontainers configuration for Docker 29+
# Docker 29 requires minimum API version 1.44, but Testcontainers defaults to 1.32
# See: https://github.com/testcontainers/testcontainers-java/issues/11210
docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
transport.type=httpclient5
