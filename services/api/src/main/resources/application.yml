spring:
  application:
    name: lumi-chat-api

  task:
    scheduling:
      pool:
        size: 2

  datasource:
    url: jdbc:postgresql://localhost:10432/lumichat
    username: lumichat
    password: lumichat_dev
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 10379
      database: 0

server:
  port: 10080
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  tomcat:
    uri-encoding: UTF-8

app:
  jwt:
    secret: lumi-chat-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
    access-token-expiration: 86400000   # 24 hours
    refresh-token-expiration: 604800000 # 7 days

  minio:
    endpoint: http://localhost:10900
    access-key: minioadmin
    secret-key: minioadmin
    bucket-avatars: avatars
    bucket-images: images
    bucket-files: files
    bucket-voice: voice
    bucket-video: video
    bucket-thumbnails: thumbnails

  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:10000

  internal:
    allowed-services: im-server

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    root: INFO
    com.lumichat: DEBUG
    org.springframework.security: DEBUG
