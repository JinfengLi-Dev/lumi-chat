spring:
  application:
    name: lumi-chat-im-server

  data:
    redis:
      host: localhost
      port: 10379
      database: 0

server:
  port: 10081

app:
  jwt:
    # Must match API server's secret for token validation
    secret: lumi-chat-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256

api:
  base-url: http://localhost:10080/api/v1

im:
  websocket:
    port: 17901
    path: /ws
  tcp:
    port: 18901
  udp:
    port: 17903

  # Session settings
  session:
    timeout: 300000  # 5 minutes heartbeat timeout
    heartbeat-interval: 30000  # 30 seconds

  # Message settings
  message:
    max-size: 65536  # 64KB max message size

logging:
  level:
    root: INFO
    com.lumichat.im: DEBUG
    io.netty: INFO
