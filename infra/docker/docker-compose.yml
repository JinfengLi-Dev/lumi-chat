version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lumichat-postgres
    environment:
      POSTGRES_DB: lumichat
      POSTGRES_USER: lumichat
      POSTGRES_PASSWORD: lumichat_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumichat -d lumichat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumichat-network

  # Redis for sessions, cache, and pub/sub
  redis:
    image: redis:7-alpine
    container_name: lumichat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumichat-network

  # MinIO for file storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: lumichat-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lumichat-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: lumichat-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set lumichat http://minio:9000 minioadmin minioadmin;
      mc mb lumichat/avatars --ignore-existing;
      mc mb lumichat/images --ignore-existing;
      mc mb lumichat/files --ignore-existing;
      mc mb lumichat/thumbnails --ignore-existing;
      mc mb lumichat/voice --ignore-existing;
      mc mb lumichat/video --ignore-existing;
      mc anonymous set download lumichat/avatars;
      mc anonymous set download lumichat/thumbnails;
      echo 'MinIO buckets initialized successfully';
      "
    networks:
      - lumichat-network

